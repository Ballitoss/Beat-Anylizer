[build]
builder = "NIXPACKS"

[build.nixpacksPlan]
providers = ["python"]

[build.nixpacksPlan.phases.setup]
nixPkgs = ["ffmpeg", "python312", "python312Packages.pip"]

[build.nixpacksPlan.phases.install]
commands = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[build.nixpacksPlan.phases.start]
cmd = "gunicorn bot:app"
